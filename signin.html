        <!--FORM SIGNIN-->
        <div class="row form-wrapper">
          <h1>Cadastro</h1>
          <form class="row g-3 form">
            <div class="col-6">
              <label for="inputAddress" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu nome">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu sobrenome">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu email">
            </div>
            <div class="col-6">
              <label for="inputState" class="form-label">Tipo</label>
              <select id="inputState" class="form-select">
                <option selected>Física</option>
                <option>Jurídica</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Digite a senha">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Confirme a senha">
            </div>
            <div class="col-12 btn-form">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <p>Já tem um conta? <strong><a href="login.html">Entrar</a></strong></p>
          </form>
        </div>
